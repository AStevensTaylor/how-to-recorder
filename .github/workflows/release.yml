name: Release

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '.github/**'
      - '!.github/workflows/release.yml'

permissions:
  contents: write
  pull-requests: read

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    # Only run if the PR was merged or commit is directly to main
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for changelog generation

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run checks
        run: |
          bun run tsc --noEmit
          bun run check
          bun run test

      - name: Build extension
        run: bun run build

      - name: Get version from package.json
        id: package_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.package_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate changelog
        id: changelog
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          # Get the last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$LAST_TAG" ]; then
            # First release - get all commits
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # Get commits since last tag
            CHANGELOG=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          # Save to file for release notes
          echo "$CHANGELOG" > CHANGELOG.txt
          
          # Also set as output (escaped for GitHub Actions)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create ZIP package
        if: steps.check_tag.outputs.exists == 'false'
        run: bun run zip

      - name: Install Chrome for CRX packaging
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          if ! command -v google-chrome &> /dev/null; then
            wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
            sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
            sudo apt-get update
            sudo apt-get install -y google-chrome-stable
          fi

      - name: Setup CRX private key
        if: steps.check_tag.outputs.exists == 'false'
        run: echo "${{ secrets.CRX_PRIVATE_KEY }}" > key.pem

      - name: Create CRX file
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          # Pack extension using Chrome
          google-chrome --pack-extension=./build --pack-extension-key=./key.pem
          mv build.crx how-to-recorder-v${{ steps.package_version.outputs.version }}.crx

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.package_version.outputs.version }}
          name: Release v${{ steps.package_version.outputs.version }}
          body: |
            ## What's Changed
            
            ${{ steps.changelog.outputs.changelog }}
            
            ## Installation
            
            1. Download the `.crx` file below
            2. Open Chrome and go to `chrome://extensions/`
            3. Enable "Developer mode" (top right)
            4. Drag and drop the `.crx` file onto the extensions page
            
            Or install from the Chrome Web Store: [Link will be available after review]
          files: |
            how-to-recorder-v${{ steps.package_version.outputs.version }}.crx
            how-to-recorder.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Chrome Web Store
        if: steps.check_tag.outputs.exists == 'false'
        uses: mnao305/chrome-extension-upload@v5.0.0
        with:
          file-path: how-to-recorder.zip
          extension-id: ${{ secrets.CHROME_EXTENSION_ID }}
          client-id: ${{ secrets.CHROME_CLIENT_ID }}
          client-secret: ${{ secrets.CHROME_CLIENT_SECRET }}
          refresh-token: ${{ secrets.CHROME_REFRESH_TOKEN }}
          publish: true

      - name: Skip release (version already exists)
        if: steps.check_tag.outputs.exists == 'true'
        run: |
          echo "⏭️ Tag v${{ steps.package_version.outputs.version }} already exists. Skipping release."
          echo "To create a new release, bump the version in package.json"
